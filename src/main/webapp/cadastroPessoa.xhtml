<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="file.css" />
	<link rel="shortcut icon" type="image/x-icon" href="#{resource['img/favicon.ico']}"/>
	<title>Cadastro Pessoa</title>
</h:head>
<h:body>
	<header>
		<p:outputLabel styleClass="img-logo center">
			<p:graphicImage library="img" name="jsf.png" width="200" />
		</p:outputLabel>
	</header>
	<h1>Cadastrar nova Pessoa</h1>
	<h:form id="form">
		<p:panel header="cadastro">
			<h:panelGrid columns="2">
				<p:outputLabel value="Nome" />
				<p:inputText value="#{bean.pessoa.nome}" size="50" />
				<p:outputLabel value="E-mail" />
				<p:inputText value="#{bean.pessoa.email}" size="50" />
				<p:outputLabel />
				<p:commandButton value="Adicionar" action="#{bean.adicionar}"
					update="form tabelaPessoa" styleClass="btn"/>
			</h:panelGrid>
		</p:panel>
	</h:form>

	<h1>Lista de Pessoas</h1>

	<p:dataTable value="#{bean.pessoas}" var="p" border="1"
		id="tabelaPessoa">
		<p:column headerText="Nome">#{p.nome}</p:column>
		<p:column headerText="E-mail">#{p.email}</p:column>
		<p:column headerText="Editar" width="60">
			<p:button value="Editar"
				outcome="/paginas/Sucesso.xhtml?parametro=#{p.nome}" />
		</p:column>
		<p:column headerText="Excluir" width="60">
			<div style="float: center" class="center">
				<h:commandButton
					outcome="/paginas/Sucesso.xhtml?parametro=#{p.nome}"
					styleClass="btn-delete" />
			</div>
		</p:column>
	</p:dataTable>
</h:body>
</html>
